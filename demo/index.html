<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta name="theme-color" content="#000000">
		<title>Joystick demo</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#joystick{
				position: fixed;
				bottom: 0;
				right: 0;
				z-index: 9;
			}
		</style>
	</head>
	<body>
		<canvas id="joystick" height="200" width="200"></canvas>
		<script src="../dist/joystick.min.js"></script>
		<script>
			initJoystick({
			el: "joystick",
			innerCircleRadius: 50,
			margin: 20,
			showPos: true,
			autoCenter: true,
			posChange: function(x, y){
				/*Do stuff*/
			}
		});
		</script>
	</body>
</html>
